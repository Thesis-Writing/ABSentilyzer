{% url 'public:index' as index_url %}
{% url 'public:index' as index_url %}
{% url 'public:how' as how_url %}
{% url 'public:about' as about_url %}
{% load static %}

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-secondary2 text-uppercase" id="mainNav">
    <div class="container">
        <a style="color: #2C3E50; display: flex; gap: 4px" class="navbar-brand {% if request.path == index_url %}active{% endif %}" href="{{ index_url }}">
            <div class="logo-image">
                <img src="{% static 'css/img/logo.png' %}" class="img-fluid"> 
            </div>
            SENTILYZER
        </a>
        <button class="navbar-toggler text-uppercase font-weight-bold ec-bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="background: white;">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link px-0 px-lg-3 {% if request.path == index_url %} active {% endif %}" href="{{ index_url }}">Home</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link px-0 px-lg-3 {% if request.path == how_url %} active {% endif %}" href="{{ how_url }}">Features</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link px-0 px-lg-3 {% if request.path == about_url %} active {% endif %}" href="{{ about_url }}">About Us</a></li>
            </ul>
        </div>
    </div>
</nav>
